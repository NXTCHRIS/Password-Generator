<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1 style="color: white">Password Generator</h1>
    </header>
    <main>
      <div class="input-box-display">
        <input type="text" placeholder="Password" />
        <img src="clipboard.png" width="25px" height="25px" />
      </div>
      <div class="main-settings-display">
        <div class="character-length-display" style="color: white">
          <p>Charachter Length</p>
          <p>0</p>
        </div>
        <input type="range" step="0.5" min="8" max="16" />
        <div class="options-list" style="color: white">
          <input type="checkbox" id="uppercase" name="scales" />
          <label for="uppercase">Include Uppercase Letters</label>
          <input type="checkbox" id="lowercase" name="scales" />
          <label for="lowercase">Include Lowercase Letters</label>
          <input type="checkbox" id="numbers" name="scales" />
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="symbols" name="scales" />
          <label for="symbols">Include Symbols</label>
        </div>
        <div class="strength-display" style="color: white">
          <p>Strength</p>
          <div class="strength-scale">
            <div class="stage1">*</div>
            <div class="stage2">*</div>
            <div class="stage3">*</div>
            <div class="stage4">*</div>
          </div>
        </div>
      </div>
      <button>GENERATE</button>
    </main>
  </body>
</html>
